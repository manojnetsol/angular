<div class="container-fluid">
  <div class="row">
      <div class="col-lg-12 col-md-12">
          <div class="card">
              <div class="header">
                  <h4 class="title">Add New Product</h4>
              </div>
              
              <div class="content">
                  <form novalidate #f="ngForm" (ngSubmit)="saveProduct();">  
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="name">Product Name</label>
                                  <input type="text" name='name' class="form-control border-input" placeholder="Product Name" [(ngModel)]="product.name" required>
                              </div>
                          </div>
                          
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="price">Price</label>
                                  <input type="text" name='price' class="form-control border-input" placeholder="Price" [(ngModel)]="product.price" required>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Stock</label> 
                                  <input type="text" name='stock' class="form-control border-input" placeholder="Stock" [(ngModel)]="product.stock" required>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Weight</label>
                                  <input type="text" name='weight' class="form-control border-input" placeholder="Weight" [(ngModel)]="product.weight" required>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label>Description</label>
                                  <textarea rows="5" name="message" class="form-control border-input" placeholder="Here can be your description" value="" [(ngModel)]="product.description"></textarea>
                              </div>
                          </div>
                      </div>
                      <div>
                          <button type="submit" [disabled]="f.invalid" class="btn btn-info btn-fill btn-wd">AddProduct</button>
                      </div>
                      <div class="clearfix"></div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
