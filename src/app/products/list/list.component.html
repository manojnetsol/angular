<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="header">
                  <h4 class="title">{{title}}</h4>
                  <p class="category">List of All Products here </p>
              </div>
              <div class="content table-responsive table-full-width">
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th *ngFor="let head of tableHead">{{ head | uppercase}}</th>
                          </tr>
                      </thead>
                      
                      <tbody>
                        <tr *ngFor="let prod of items | async">
                           <td>{{prod.id}}</td>
                           <td>{{prod.name}}</td>
                           <td>{{prod.price | currency}}</td>
                           <td>{{prod.weight}}</td>
                           <td><a (click) = "editProduct()" href="">edit</a> | <a (click) = "deleteProduct()" href="">delete</a></td>
                       </tr> 
                       <ng-template #highlight>{{prod.id}}</ng-template>
                   </tbody>

                  </table>
              </div>
          </div>
      </div>
      <button  class="btn btn-info btn-fill btn-wd">Add New Record</button>
  </div>
</div>
