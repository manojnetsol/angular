<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="header">
                  <h4 class="title">{{title}}</h4>
                  <p class="category">List of All Products here </p>
              </div>
              <div class="content table-responsive table-full-width">
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th *ngFor="let head of tableHead">{{ head | uppercase}}</th>
                          </tr>
                      </thead>
                      <tbody>
                           <tr *ngFor="let product of products">
                              <td *ngIf="product.id%2 == 0" appHighlight>
                                  {{product.id}}
                              </td>
                              <td *ngIf="product.id%2 == 1">
                                    {{product.id}}
                              </td>
                              <td>{{product.name}}</td>
                              <td>{{product.price | currency}}</td>
                              <td>{{product.created_at | date}}</td>
                          </tr> 
                          <ng-template #highlight>{{product.id}}</ng-template>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
